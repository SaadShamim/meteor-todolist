<template name="home">
{{#each tasks}}
	{{> task}}
{{/each}}

	<form class="main">
	    <div class="control-group">
	        <label class="control-label" for="url">task</label>
	        <div class="controls">
	            <input name="task" type="text" value="" id="task" placeholder="task"/>
	        </div>
	    </div>

	    <div class="control-group">
	        <div class="controls">
	            <input type="submit" value="Submit" class="btn btn-primary"/>
	        </div>
	    </div>
    </form>
</template>

<template name="task">
    <input class="check" name="markdone" type="checkbox" checked="{{completed}}" />
	{{task}}
	<br/>
</template>
